<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Teste</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Teste</h1>
        <form id="testForm">
            <div class="form-group">
                <label for="name">Nome <span class="required">(obrigatório)</span>:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email <span class="required">(obrigatório)</span>:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="age">Idade <span class="required">(obrigatório)</span>:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gênero <span class="required">(obrigatório)</span>:</label>
                <select id="gender" name="gender" required>
                    <option value="">Selecione</option>
                    <option value="male">Masculino</option>
                    <option value="female">Feminino</option>
                    <option value="other">Outro</option>
                </select>
            </div>
            <div class="form-group">
                <label>Preferência de Contato <span class="required">(obrigatório)</span>:</label>
                <div class="radio-group">
                    <label><input type="radio" name="contact" value="email" required> Email</label>
                    <label><input type="radio" name="contact" value="phone" required> Telefone</label>
                </div>
            </div>
            <div class="form-group" id="phone-group" style="display: none;">
                <label for="phone">Telefone <span class="required">(obrigatório)</span>:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="message">Mensagem <span class="optional">(opcional)</span>:</label>
                <textarea id="message" name="message" rows="4" placeholder="Escreva sua mensagem aqui..."></textarea>
            </div>
            <div class="form-group">
                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required> Aceito os termos e condições <span class="required">(obrigatório)</span>
                </label>
            </div>
            <button type="submit">Enviar</button>
            <div id="error-message-container"></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
